    <script>
        document.getElementById("cunname").innerHTML = userInfo.getItem("vName");
        document.getElementById("menubutton").addEventListener("click", function(ev) {
            var menumask = document.getElementById("maskmenu");
            showmask(menumask);
            //document.getElementById("menu").style.display="block";
        });
        var hckey = 0;
        var sbody = new Swiper("#sbody", {
            observer: true,
            observeParents: true,
            on: {
                slideChange: function() {
                    shead.slideTo(sbody.activeIndex, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(sbody.activeIndex).addClass("headactive");
                    sessionStorage.setItem("hckey", sbody.activeIndex);
                }
            }
        });
        var shead = new Swiper("#shead", {
            slidesPerView: "auto",
            speed: 300,
            observer: true,
            observeParents: true,
            on: {
                click: function() {
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(this.clickedIndex).addClass("headactive");
                    sbody.slideTo(this.clickedIndex, 300, false);
                    sessionStorage.setItem("hckey", this.clickedIndex);
                }
            }
        });

        if (sessionStorage.hasOwnProperty("hckey")) {
            //  alert(hckey);
            hckey = parseInt(sessionStorage.getItem("hckey"));
        } else {
            sessionStorage.setItem("hckey", hckey);
        }

        $("#shead .swiper-slide").removeClass("headactive");
        $("#shead .swiper-slide").eq(hckey).addClass("headactive");
        shead.slideTo(hckey, 300, false);
        sbody.slideTo(hckey, 300, false);

        function goto(t) {
            switch (t.id) {
                case "menu1":
                    sbody.slideTo(0, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(0).addClass("headactive");
                    sessionStorage.setItem("hckey", 0);
                    break;
                case "menu3":
                    sbody.slideTo(1, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(1).addClass("headactive");
                    sessionStorage.setItem("hckey", 1);
                    break;
                case "menu4":
                    sbody.slideTo(2, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(2).addClass("headactive");
                    sessionStorage.setItem("hckey", 2);
                    break;
                    //		            case "menu5":
                    //		                sbody.slideTo(4,300,false);
                    //		                $("#shead .swiper-slide").removeClass("headactive");
                    //		                $("#shead .swiper-slide").eq(3).addClass("headactive");
                    //		                sessionStorage.setItem("hckey",3);
                    //		                break;
                case "menu6":
                    sbody.slideTo(3, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(3).addClass("headactive");
                    sessionStorage.setItem("hckey", 3);
                    break;
                case "menu7":
                    sbody.slideTo(4, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(4).addClass("headactive");
                    sessionStorage.setItem("hckey", 4);
                    break;
                case "menu8":
                    sbody.slideTo(5, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(5).addClass("headactive");
                    sessionStorage.setItem("hckey", 5);
                    break;
                case "menu9":
                    sbody.slideTo(6, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(6).addClass("headactive");
                    sessionStorage.setItem("hckey", 6);
                    break;
                case "menu10":
                    sbody.slideTo(7, 300, false);
                    $("#shead .swiper-slide").removeClass("headactive");
                    $("#shead .swiper-slide").eq(7).addClass("headactive");
                    sessionStorage.setItem("hckey", 7);
                    break;
                    //		            case "menu11":
                    //		                sbody.slideTo(8,300,false);

        function getshouyedata() {
            var Villageid = sessionStorage.getItem("userVillageid");
            //村简介
            console.log(uri);
            $.ajax({
                url: uri + 'FindVillagesurveyByVid/' + Villageid,
                dataType: "JSON", //服务器返回json格式数据
                type: 'GET', //HTTP请求类型
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                success: function(mes) {
                    //console.log("村简介：");
                    //console.log(mes);
                    document.getElementById("cunjianjie").innerHTML = mes.villagesurvey.vsSurvey;
                },
                error: function(xhr, type, errorThrown) {}
            });
            //村发展规划
            //		        $.ajax({

            //		            dataType:"JSON",//服务器返回json格式数据
            //		            type:'GET',//HTTP请求类型
            //		            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            //		            success:function(mes){
            //		                console.log("村规划");
            //		                console.log(mes);
            //		                var cunguihua="";
            //		                if(mes.cunfanzhan==null){

            //		            },

            //		            }
            //		        });
            $.ajax({
                url: uri + 'Cungonggao/' + Villageid,
                dataType: "JSON", //服务器返回json格式数据
                type: 'GET', //HTTP请求类型
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                success: function(mes) {
                    console.log("村公告");
                    console.log(mes);
                    for (var i = 0; i < mes.data.length; i++) {
                        var vbTitle = mes.data[i].vbTitle;
                        var villagebulletinId = mes.data[i].villagebulletinId;
                        var vbContent = mes.data[i].vbContent;
                        var vbLanchtime = mes.data[i].vbLanchtime;
                        gonggao[i] = [villagebulletinId, vbTitle, vbContent, vbLanchtime];
                    }
                    getgonggao(gonggao);
                },

                    }

            if (isIOS) {
                document.getElementById("shangchuan").removeAttribute("capture");

        $.ajax({
            url: uri + 'AllBacktype',

            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            success: function(mes) {
                var str = ""
                for (var i = 0; i < mes.backtype.length; i++) {
                    str += "<option value='" + mes.backtype[i].bKey + "'>" + mes.backtype[i].bType + "</option>";

            },

                zhenId = mes.zhen.zhenId;
            },
            error: function() {

            }
        });

        var i = 0;
        var imgs = [];
        var tu = document.getElementById("imgs");

        function imgPreview(obj) {
            if (i > 2) {
                alert("上传不能超过三张哦！");
                return 0;
            }
            document.getElementById("imgs").innerHTML += "<img onclick='delit(this)' src=\"\" id=\"show" + i + "\" width=\"200\" style=\"opacity: 0;\">";
            var newsrc = getObjectURL(obj.files[0]);
            document.getElementById('show' + i).src = newsrc; //将图片的路径设置为返回上传的图片的地址
            document.getElementById("show" + i).style.opacity = 1; //将图片设置为可见
            i++;
            imgs[i] = obj.files[0];
        }
        //删除图片
        function delit(t) {
            var tid = parseInt(t.id.substring(4));
            var a = confirm("您是否确定删除该图片？");
            if (a) {
                //alert(t.id);
                tu.removeChild(t);
                for (var j = tid; j < imgs.length - 1; j++) {
                    imgs[j] = imgs[j + 1];
                }
            }
            i--;
        }

        //建立一个可存取到该file的url
        function getObjectURL(file) {
            var url = null;
            // 下面函数执行的效果是一样的，只是需要针对不同的浏览器执行不同的 js 函数而已
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

        function lishi(t) {
            t.href = "fankuicentre.html";
        }
        document.getElementById("tijiao").addEventListener('click', function() {

            var fTitle = document.getElementById("biaoti").value;
            var fContent = document.getElementById("text").value;
            if (fTitle == "" || fContent == "") {
                alert("意见建议标题，内容不能为空！")
            } else {
                document.getElementById("scz").style.display = "block";
                var userId = userInfo.getItem("userId");
                var fType = document.getElementById("type").value;
                var fBeiyong1 = zhenId;
                //alert(fTitle+"/"+fContent+"/"+userId+"/"+fType+"/"+fBeiyong1);
                var formdata = new FormData();

                formdata.append("userId", userId);
                formdata.append("fTitle", fTitle);
                formdata.append("fType", fType);
                formdata.append("fContent", fContent);
                formdata.append("fBeiyong1", fBeiyong1);
                for (var i = 0; i < imgs.length; i++) {
                    formdata.append("photo", imgs[i]);
                }


                $.ajax({
                    url: uri + 'TijiaoFeedback/',
                    data: formdata,
                    async: true,
                    cache: false,
                    contentType: false,
                    processData: false,
                    enctype: 'multipart/form-data',
                    dataType: "JSON", //服务器返回json格式数据
                    type: 'POST', //HTTP请求类型
                    // headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    success: function(mes) {

                        console.log(mes);
                        if (mes.statue == "存在敏感词") {
                            alert("意见建议内容中存在敏感词，请重新编辑！");
                        }
                        if (mes.statue == "success") {
                            alert("提交成功！");

                        }
                        if (mes.statue == "超过每日最大意见建议次数") {
                            alert("超过每日最大意见建议次数,请明天再意见建议！")
                        }
                        document.getElementById("scz").style.display = "none";
                    },
                    error: function(xhr, type, errorThrown) {
                        //异常处理

                    }
                });



            }

        })
    </script>

        function clearAllCookie() {           
            var date = new Date();           
            date.setTime(date.getTime() - 10000);           
            var keys = document.cookie.match(/[^ =;]+(?=\=)/g);           
            console.log("需要删除的cookie名字：" + keys);           
            if (keys) {             
                for (var i =  keys.length; i--;)               document.cookie = keys[i] + "=0; expire=" + date.toGMTString() + "; path=/";           
            }         
        }

        function isnull(string1) {
            if (string1 == null || string1 == "" || string1 == undefined) {
                return "未知"
            } else {
                return string1
            }
        }
